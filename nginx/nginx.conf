events {
    worker_connections 1024;
}

http {
    # 增加代理缓冲区大小
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # 增加头部大小限制
    client_header_buffer_size 128k;
    large_client_header_buffers 4 256k;

    # Add proxy settings
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    upstream fams_ui {
        server fams-ui:3000;
    }

    server {
        listen 80;
        server_name lyzhzx.com www.lyzhzx.com fams.luozhenyong.com luozhenyong.com;

        # Add health check location
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            proxy_pass http://fams_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Optional: Add logging
        access_log /var/log/nginx/lyzhzx.com.access.log;
        error_log /var/log/nginx/lyzhzx.com.error.log;
    }

    # Add a fallback server block for debugging
    server {
        listen 80;
        server_name _;
        return 503;
        location / {
            add_header Content-Type text/plain;
            return 200 "Server is running but no specific server block matched\n";
        }
    }

    # Optional: Redirect www to non-www
    # server {
    #     listen 80;
    #     server_name www.lyzhzx.com;
    #     return 301 http://lyzhzx.com$request_uri;
    # }
}